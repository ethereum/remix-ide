# Uses the built-in dictionary and filters.
extends: spelling
message: "The word '%s' seems to be misspelled."
level: error
scope:
  - summary
  - list
  - table.header
  - table.cell
dicpath: "dictionaries"
dictionaries:
  - en_US
  # - en_GB
filters:
 - '\.\. (code-block|code|sourcecode)::.*(\n {3,}:\w+:( .+)?\n)*(\n {3,}.*|\n)*(\n^\S)'
 - ^```[^\n\{\}]*\n(([^\n`].*\n|\n))*```
